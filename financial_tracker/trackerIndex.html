<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер</title>
    <link rel="stylesheet" href="/css/trackerStyle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-wallet"></i> Финансовый трекер</h1>
            <div class="balance-container">
                <h2>Общий баланс</h2>
                <p class="balance-amount">0 ₽</p>
            </div>
        </header>

        <main class="main-content">
            <section class="add-transaction">
                <h2><i class="fas fa-plus-circle"></i> Добавить операцию</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <input type="text" id="description" placeholder="На что потратили?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Сумма</label>
                        <input type="number" id="amount" placeholder="Сколько?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Тип операции</label>
                        <select id="type" required>
                            <option value="income">Доход</option>
                            <option value="expense">Расход</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <select id="category" required>
                            <option value="food">Еда</option>
                            <option value="transport">Транспорт</option>
                            <option value="housing">Жилье</option>
                            <option value="entertainment">Развлечения</option>
                            <option value="salary">Зарплата</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Дата</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn">Добавить</button>
                </form>
            </section>

            <section class="transactions">
                <div class="transactions-header">
                    <h2><i class="fas fa-history"></i> История операций</h2>
                    <div class="filters">
                        <select id="filter-type">
                            <option value="all">Все операции</option>
                            <option value="income">Доходы</option>
                            <option value="expense">Расходы</option>
                        </select>
                        <select id="filter-category">
                            <option value="all">Все категории</option>
                            <option value="food">Еда</option>
                            <option value="transport">Транспорт</option>
                            <option value="housing">Жилье</option>
                            <option value="entertainment">Развлечения</option>
                            <option value="salary">Зарплата</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                </div>
                
                <div class="transactions-list" id="transactions-list">
                    <!-- Транзакции будут добавляться с помощью JavaScript -->

                    <div class="empty-state">
                        <i class="fas fa-coins"></i>
                        <p>Нет операций. Добавьте первую!</p>
                    </div>
                </div>
            </section>
            <section class="stats-left">
                <h2> Расходы и Доходы
                </h2>
                <div class="stats-month">
                    <button>вперед</button><p>Июнь</p><button>назад</button>
                </div>

                <canvas id="myPieChart"></canvas>
            </section>
                <section class="stats">
                    <h2><i class="fas fa-chart-pie"></i> Статистика</h2>
                    <div class="stats-cards">
                        <div class="stat-card income">
                            <h3>Доходы</h3>
                            <p class="stat-amount">0 ₽</p>
                        </div>
                        <div class="stat-card expense">
                            <h3>Расходы</h3>
                            <p class="stat-amount expense-amount">0 ₽</p>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart"></canvas>

                    </div>
                </section>

                <h2><i class="fas fa-chart-pie"></i> Статистика</h2>

            </section> -->
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="trackerScript.js"></script>
</body>
</html>
